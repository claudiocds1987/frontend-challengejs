<div class="row">
  <div class="col-12 col-sm-4 col-md-4 col-lg-4">
    <h3>Total de ingresos de usuarios: $ {{ incomeAmount }}</h3>
    <h3>Total de egresos de usuarios: $ {{ expensesAmount }}</h3>
  </div>
  <div class="col-12 col-sm-8 col-md-8 col-lg-8">
    <h5>Ãºltimos 10 usuarios registrados</h5>
    <div class="table-responsive">
      <table class="table table-striped mt-1">
        <thead class="thead-dark">
          <tr class="text-center">
            <th></th>
            <th class="text-center">Usuario</th>
            <th class="text-center">Fecha de registro</th>
          </tr>
        </thead>
        <tbody *ngIf="users.length > 0">
          <tr *ngFor="let user of users; index as i" class="text-center">
            <td>{{ i + 1 }}</td>
            <td class="text-center">{{ user.email }}</td>
            <td class="text-center">
              {{ user.registration_date | date: "dd/MM/yyyy" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>   
  </div>
</div>
