<div class="card">
  <div class="card-body">
    <div style="background: rgb(197, 253, 67)" class="card-header">
      <div class="text-center">
        <h2>Editar Operaci√≥n</h2>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="updateOperation($event)">
      <div class="form-group mt-3 mb-3">
        <label class="text-muted">Concepto</label>
        <div class="text-center">
          <input
            type="text"
            class="form-control"
            placeholder="Concepto"
            formControlName="concept"
            maxlength="51"
          />
          <!-- validations -->
          <div *ngIf="conceptField.errors && conceptField.dirty">
            <span *ngIf="conceptField.hasError('maxlength')"
              ><small class="text-danger">hasta 50 caracteres</small></span
            >
            <span *ngIf="conceptField.hasError('required')"
              ><small class="text-danger"
                >Este campo es obligatorio</small
              ></span
            >
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="text-muted">Monto</label>
        <div class="text-center">
          <input
            type="text"
            class="form-control"
            placeholder="Monto"
            formControlName="amount"
            maxlength="11"
          />
          <!-- validations -->
          <div *ngIf="amountField.errors && amountField.dirty">
            <span *ngIf="amountField.hasError('required')"
              ><small class="text-danger"
                >Este campo es obligatorio</small
              ></span
            >
            <span *ngIf="amountField.hasError('pattern')"
              ><small class="text-danger">Solo numeros!</small></span
            >
            <span *ngIf="amountField.hasError('maxlength')"
              ><small class="text-danger"
                >Ingrese un monto mas chico</small
              ></span
            >
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <div class="text-center">
          <label class="text-muted mr-3">Categoria:</label>
          <mat-form-field>
            <mat-select
              formControlName="category"
              (selectionChange)="captureCategory($event)"
            >
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
              >
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group mb-3">
        <div class="text-center">
          <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <!-- validations -->
          <div *ngIf="dateField.errors && dateField.dirty">
            <span *ngIf="dateField.hasError('required')"
              ><small class="text-danger"
                >Este campo es obligatorio</small
              ></span
            >
            <!-- <span *ngIf="fechaField.hasError('pattern')"><small class="text-danger">Solo numeros!</small></span> -->
          </div>
        </div>
      </div>

      <div class="form-group mb-3">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="form.invalid"
        >
          Editar
        </button>
      </div>
    </form>
  </div>
</div>
